<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class = "id-box" id = "nonId">
    <p>ID를 입력 해주세요.</p>
    <button onclick="hideBox('nonId','none')">닫기</button>
  </div>
  <div class = "password-box" id = "nonPassWord">
    <p>비밀번호를 입력 해주세요.</p>
    <button onclick="hideBox('nonPassWord','none')">닫기</button>
  </div>
  <button onclick="hideBox('nonId','block')" > ID</button>
  <button onclick="hideBox('nonPassWord','block')" > PASSWORD</button>
  <script>

    function hideBox(id,set) {
      document.getElementById(id).style.display = set;
    }
    
  </script>
</body>
</html>
